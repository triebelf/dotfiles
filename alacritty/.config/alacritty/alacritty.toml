[general]
live_config_reload = true
import = [
    "~/.local/share/nvim/site/pack/config/start/modus-themes.nvim/extras/alacritty/modus_vivendi.toml",
    #"~/.local/share/nvim/site/pack/config/start/modus-themes.nvim/extras/alacritty/modus_operandi.toml"
]

[window]
decorations = "None"

[font]
normal = { family = "MonoLisa", style = "Book" }
bold = { family = "MonoLisa", style = "Bold" }
italic = { family = "MonoLisa", style = "Book Italic" }
bold_italic = { family = "MonoLisa", style = "Bold Italic" }

size = 13

[selection]
save_to_clipboard = true

[terminal]
shell = "zsh"
