[general]
live_config_reload = true
import = [
    "~/.local/share/nvim/site/pack/config/start/modus-themes.nvim/extras/alacritty/modus_vivendi.toml",
    #"~/.local/share/nvim/site/pack/config/start/modus-themes.nvim/extras/alacritty/modus_operandi.toml"
]

[window]
decorations = "None"

[font]
normal = { family = "Cascadia Code" }
#normal = { family = "Fantasque Sans Mono" }
#normal = { family = "Fira Code" }
#normal = { family = "Hasklig" }
#normal = { family = "Inconsolata" }
#normal = { family = "Iosevka Term" }
#normal = { family = "JetBrains Mono" }
#normal = { family = "PragmataPro" }
#normal = { family = "PT Mono" }
#normal = { family = "SF Mono" }

size = 12

[selection]
save_to_clipboard = true

[terminal]
shell = { program = "tmux", args = [ "new", "-As", "main" ] }
